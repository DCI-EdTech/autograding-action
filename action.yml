name: 'Autograding Action'
description: 'Setup and test'
inputs:
  token:
    description: 'token'
    required: false
    default: ${{ github.token }}
  skip:
    description: 'skip workflow if classroom bot'
    required: false
    default: ${{ github.triggering_actor != 'github-classroom[bot]' && 'skip' }}
outputs:
  GitHubClassroomWorkflow:
    description: "Points"
    value: ${{ steps.autograder.outputs.Points }}
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
      if: inputs.skip != 'skip'
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      if: inputs.skip != 'skip'
      with:
        node-version: '16'
        cache: 'npm'
    - uses: DCI-EdTech/autograding@main
      if: inputs.skip != 'skip'
      id: autograder
      with:
        token: ${{ inputs.token }}
        classes: |
          Autograding-Demo-Class
          FbW-E05-B
          FBW-WD-22-D07
          22-d08-a
          FbW22-E10
          Slack-Attack-10
          FbW-E11
          FBW-WD-22-E12
