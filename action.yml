name: 'Autograding'
description: 'Setup and test'
outputs: 
  points: 
    description: "Points"
    value: ${{ steps.autograder.outputs.points }}
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: DCI-EdTech/autograding@main
      id: autograder
